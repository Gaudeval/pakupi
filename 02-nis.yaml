---
- hosts: mocha-master
  gather_facts: yes
- hosts: all
  tasks:
  - set_fact:
      nis_domain: "{{ pakupi_nis_domain }}"
      nis_master: "{{  hostvars[groups['mocha-master'] | first].ansible_facts.all_ipv4_addresses | ansible.utils.ipaddr(pakupi_net) | first }}"
    vars:
      pakupi_net: "{{ pakupi_network }}/{{ pakupi_network_mask }}"
- hosts: mocha-master
  become: yes
  tasks:
  - name: Setup NIS server
    include_role:
      name: nis
  vars: 
    nis_role: "master"

- hosts: mocha-worker
  become: yes
  tasks:
  - name: Setup NIS client
    include_role:
      name: nis
  vars: 
    nis_role: "client"

