---
- hosts: pakupi_master
  become: yes
  tasks:
  - name: Install munge on the Controller
    package: 
      name: munge
      state: present
  - name: Retrieve the munge key from the Controller
    fetch:
      src: /etc/munge/munge.key
      dest: ./files/ 
